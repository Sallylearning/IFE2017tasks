<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2</title>
	<script src="echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 900px;height: 900px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById("main"));
		var option = {
			title:{
				show: true,
				text: 'task001',
				subtext: 'this is my first chart',
				//left: 'center',
				left: 100,
			},
			toolbox: {
				show: true,
				feature: {
					saveAsImage: {
						show: true
					},
					restore: {
						show: true
					},
					dataView: {
						show: true
					},
					dataZoom: {
						show: true
					},
					magicType: {
						type: ['line','bar']
					}
				}
			},
			tooltip: {
				trigger: 'axis'
			},
			//图例
			legend: {
				data: ['食堂光顾次数','食堂预计光顾次数']
			},
			//x轴
			xAxis: {
				data: ['东一','中快','桃园','东三','桃林面馆','北苑食堂','小食堂','清真'],
			},
			//y轴
			yAxis: {
				position: 'right',
				inverse: true,
				max: '12'
			},
			//数据
			series: [{
				name: '食堂光顾次数',
				type: 'bar',
				data: [5,10,10,3,5,1,6,3]
			},{
				name: '食堂预计光顾次数',
				type: 'bar',
				data: [2,7,1,6,5,2,11,8]
			}],
			color: [ '#6de6eb', '#3d85c6']

		};
		//使用刚刚指定的配置项和数据显示图表
		myChart.setOption(option);
	</script>
</body>
</html>
